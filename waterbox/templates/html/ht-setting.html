        <script>
            function temp_updateNumber() {
                let temp_bound_value = document.getElementById('set_temperature_bound').value;
                console.log('obtain temperature setting values')
                var data = {
                    dataType : "temperature",
                    value: temp_bound_value,
                };
                var sendData = JSON.stringify(data)
                $.ajax({
                    url: "paramThresholdSaved",
                    type: "POST",
                    data : sendData,
                    dataType: "json",
                    success : function(msg) {
                        console.log(msg);
                    }
                })
            }
        </script>
        <script>
            function humi_updateNumber() {

                console.log('obtain humisity setting values')

                    value: humi_bound_value,
                };

                $.ajax({

                    data : sendData,
                    dataType: "json",
                    success : function(msg) {
                        console.log(msg);
                    }
                })
            }
        </script>
        <script>

                        temp_bound_value = data[0]["cur_thres"]["temperature"];

                        temp_cur_value = data[0]["cur_param"]["temperature"];
                        humi_cur_value = data[0]["cur_param"]["humidity"];
                        
                        // console.log("temp_cur_value");

                        $("#cur-humi-qow").html(humi_cur_value);
