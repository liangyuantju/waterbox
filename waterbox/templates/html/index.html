		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById("ph"));
			var app = {};
			option = null;
			function randomData() {
				now = new Date(+now + oneDay);
				value = Math.random() * 14;
				return {
					name: now.toString(),
					value: [
						[now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),
						Math.round(value)
					]
				}
			}

			var data = [];
			var now = +new Date(2018, 12, 17);
			var oneDay = 24 * 3600 * 1000;
			var value = Math.random();
			for (var i = 0; i < 1000; i++) {
				data.push(randomData());
			}

			option = {
				title: {
				},
				tooltip: {
					trigger: 'axis',
					formatter: function (params) {
						params = params[0];
						var date = new Date(params.name);
						return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
					},
					axisPointer: {
						animation: false
					}
				},
				xAxis: {
					type: 'time',
					splitLine: {
						show: false
					}
				},
				yAxis: {
					min:0,
					max:14,
					type: 'value',
					boundaryGap: [0, '100%'],
					splitLine: {
						show: false
					}
				},
				series: [{
					name: '模拟数据',
					type: 'line',
					showSymbol: false,
					hoverAnimation: false,
					data: data
				}]
			};

			setInterval(function () {

				for (var i = 0; i < 5; i++) {
					data.shift();
					data.push(randomData());
				}

				myChart.setOption({
					series: [{
						data: data
					}]
				});
			}, 1000);
			if (option && typeof option === "object") {
				myChart.setOption(option, true);
			}
		</script>

		<script>
			let curDataFragment = document.createDocumentFragment();
			setInterval(function() {
				$.ajax({
				url: "queryLatestedPathchData",
				type: "GET",
				dataType: "json",
				success: function (data) {
				let dataLen = data.length;
					
				let m = document.getElementById("dispaly-data");
				let nodesLength = m.childNodes.length;
				for (let i = 0; i < nodesLength; i++) {
				m.removeChild(m.childNodes[0]);
				}

				for (let i = 1; i < dataLen + 1; i++) {
				let tmpTr = document.createElement('tr');
				tmpTr.innerHTML = '<td>'
					+ i + '</td><td>' 
					+ data[i - 1]['temperature'] + '</td><td>'
					+ data[i - 1]['humidity'] + '</td><td>'
					+ data[i - 1]['watermeter'] + '</td><td>'
					+ data[i - 1]['acidbase'] + '</td><td>'
					+ data[i - 1]['waterlevel'] + '</td>';
				curDataFragment.appendChild(tmpTr);
				}
				document.getElementById("dispaly-data").appendChild(curDataFragment);
				}
				})
			}, 1000);
